{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <h5 class="card-header">Inscription</h5>
                <div class="card-body">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">S'inscrire</button>
                    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                Vous avez déjà un compte ? <a href="{% url 'login' %}">Se connecter</a>
            </div>
        </div>
    </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", function() {
    // Ajoute la classe Bootstrap 'form-control' à tous les éléments input
    var inputs = document.querySelectorAll('input, select, textarea');
    inputs.forEach(function(input) {
        if (!input.classList.contains('form-check-input')) {
            input.classList.add('form-control');
        }
    });
});
</script>
{% endblock %}
